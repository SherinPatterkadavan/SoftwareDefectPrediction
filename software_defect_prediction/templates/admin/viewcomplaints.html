{% extends 'admin/adminindex.html' %}
{% block body %}
<form action="" method="get"><table width="200" border="1">
<table class="table table-dark table-striped" width="200" border="1">
  <tr>
    <td>Complaint</td>
    <td>Date</td>
    <td>Reply</td>
  </tr>
    {% for i in val %}
  <tr>
    <td>{{ i.complaint_details }}</td>
    <td>{{ i.date }}</td>
    <td rowspan="1">
        {% if i.replay == 'pending' %}

        <a href="{% url 'reply' id=i.id %}">Reply</a>
    {% else  %} {{ i.replay }} {% endif %}</td>
    </tr>
    {% endfor %}
</table>
</form>
<!--</body>
</html>-->
{% endblock %}
