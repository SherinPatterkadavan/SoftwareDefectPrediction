{% extends 'admin/adminindex.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table class="table table-dark table-striped" width="200" border="1">
    <tr>
      <td>HR</td>
      <td>Team Leader </td>
      <td>Work</td>
      <td>Description</td>
      <td>Status</td>
      <td>Deadline</td>
      <td>Completed date </td>
    </tr>
      {% for i in val %}
    <tr>
      <td>{{ i.HR.name }}</td>
      <td>{{ i.TL.name }}</td>
      <td>{{ i.work_name }}</td>
      <td>{{ i.description }}</td>
      <td>{{ i.status }}</td>
      <td>{{ i.deadline }}</td>
      <td>{{ i.Completed_Date }}</td>
    </tr>
      {% endfor %}
  </table>
</form>

{% endblock %}
