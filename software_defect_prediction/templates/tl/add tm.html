{% extends  'tl/tlindex.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="add_tm">
  <table class="table table-dark table-striped" width="200" border="1">
    <tr>
      <td>Name</td>
      <td><label>
        <input type="text" name="textfield"  required pattern="[A-Z a-z ]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>place</td>
      <td><label>
        <input type="text" name="textfield8" required pattern="[A-Z a-z ]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>post</td>
      <td><label>
        <input type="text" name="textfield7" required pattern="[A-Z a-z ]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>PIN</td>
      <td><label>
        <input type="text" name="textfield6" required pattern="[0-9]{6}" />
      </label></td>
    </tr>
    <tr>
      <td>Phone No </td>
      <td><label>
        <input type="text" name="textfield5" required pattern="[6789][0-9]{9}" />
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="email"  required name="textfield4" />
      </label></td>
    </tr>
    <tr>
      <td>Username</td>
      <td><label>
        <input type="text" required name="textfield3" />
      </label></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><label>
        <input type="password" required name="textfield2" />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Add" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
{#</body>#}
{#</html>#}
{% endblock %}
