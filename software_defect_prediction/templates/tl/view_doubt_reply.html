{% extends  'tl/tlindex.html' %}
{% block body %}
<form action="" method="get"><table class="table table-dark table-striped" width="200" border="1">
  <tr>
    <td>Doubt</td>
    <td>Date</td>
    <td>Reply</td>
  </tr>
    {% for i in val %}
  <tr>
    <td>{{ i.doubt }}</td>
    <td>{{ i.date }}</td>
    <td>
        {% if i.replay == 'pending' %}

        <a href="reply1/{{ i.id }}">Reply</a>
    {% else  %} {{ i.replay }} {% endif %}</td>
    </tr>
    {% endfor %}
</table>
</form>
{#</body>#}
{#</html>#}
{% endblock %}
